<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
</head>
<body>
<h1 th:text="${board.title}">게시글 제목</h1>
<p th:text="${board.content}">게시글 내용</p>
<p>작성일: <span th:text="${board.createdAt}">2023-01-01</span></p>

<h2>댓글 목록</h2>
<ul>
    <li th:each="comment : ${comments}">
        <p th:text="${comment.author}">작성자</p>
        <p th:text="${comment.content}">댓글 내용</p>
    </li>
</ul>

<h3>댓글 작성</h3>
<form th:action="@{/comments}" method="post">
    <input type="hidden" name="boardId" th:value="${board.id}" />
    <label for="content">내용:</label>
    <textarea id="content" name="content" required></textarea>
    <button type="submit">댓글 작성</button>
</form>

<a href="/boards">목록으로 돌아가기</a>
</body>
</html>
