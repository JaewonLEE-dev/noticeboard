<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/boards/new">게시글 작성</a> <!-- 게시글 작성 페이지로 이동 -->

<ul>
    <li th:each="board : ${boards}">
        <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}">게시글 제목</a>
        <p th:text="${board.createdAt}">작성일</p>
    </li>
</ul>
</body>
</html>
